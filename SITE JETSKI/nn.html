<!DOCTYPE html>
<html>
<head>
    <title>JetNaHora</title>
    <link rel="stylesheet" href="nn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="header">
            <div class="logo">JetNaHora</div>
            <ul>
                <li><i class="fa-solid fa-house"></i> <a href="#">Início</a></li>
                <li><i class="fa-solid fa-user"></i> <a href="#">Sobre</a></li>
                <li><i class="fa-solid fa-phone"></i>  <a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Conheça as principais cidades que atendemos</h1>
                <p>Temos embarcações em várias cidades do estado do Rio de Janeiro, confira agora.</p>
            </div>
        </div>
    </section>

    <section class="cities">
        <div class="container">
            <div class="city">
                <img src="./img/rio-de-janeiro.jpg" alt="Rio de Janeiro">
                <h3>Rio de Janeiro</h3>
                <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            </div>
            <div class="city">
                <img src="./img/angra-dos-reis.jpg" alt="Angra dos Reis">
                <h3>Angra dos Reis</h3>
                <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            </div>
            <div class="city">
                <img src="./img/buzios.jpg" alt="Búzios">
                <h3>Búzios</h3>
                <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            </div>
            <div class="city">
                <img src="./img/cabo-frio.jpg" alt="Cabo Frio">
                <h3>Cabo Frio</h3>
                <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p><i class="fa-brands fa-square-facebook"></i> Facebook</p>
            <p><i class="fa-brands fa-square-instagram"></i> Instagram</p>
            <p><i class="fa-brands fa-google"></i> Google</p>
            <p><i class="fa-brands fa-tiktok"></i> Tiktok</p>
            <p>&copy; 2025 JetNaHora</p>
        </div>
    </footer>
</body>
</html>
