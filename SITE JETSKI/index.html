<!DOCTYPE html>
<html>
<head>
    <title>JetNaHora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav>
            <div class="logo">JetNaHora</div>
            <ul>
                <li><i class="fa-solid fa-house"></i><a href="#">Início</a></li>
                <li><i class="fa-solid fa-user"></i><a href="#">Sobre</a></li>
                <li><i class="fa-solid fa-phone"></i><a href="#">Contato</a></li>
                <li><a href="#">Solicitar Orçamento</a></li>
            </ul>
        </nav>
        <div class="subcabeçalho">
            <h1>Aluguel de Lanchas e Jetskis</h1>
            <p>Conforto, qualidade e segurança para você curtir em toda Baixada Santista.</p>
            <button>Solicitar um Orçamento</button>
        </div>
    </header>

    <section class="serviços">
        <div class="servico">
            <img src="./img/Lancha.jpg" alt="Lancha">
            <h2>Aluguel de Lanchas</h2>
        </div>
        <div class="serviço">
            <img src="./img/Jetskii.jpg" alt="Jetski">
            <h2>Aluguel de Jetskis</h2>
        </div>
        <div class="serviço">
            <img src="./img/Passeio.jpg" alt="Passeio">
            <h2>Passeios</h2>
        </div>
    </section>

    <footer>
        <p><i class="fa-brands fa-square-facebook"></i> Facebook</p>
        <p><i class="fa-brands fa-square-instagram"></i> Instagram</p>
        <p><i class="fa-brands fa-google"></i> Google</p>
        <p><i class="fa-brands fa-tiktok"></i> Tiktok</p>
        <p>&copy; 2025 JetNaHora</p>
    </footer>
</body>
</html>
