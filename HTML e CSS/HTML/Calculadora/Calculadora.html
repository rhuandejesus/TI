<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: black;">

    <table class="table">
        <tr>
            <td colspan="4"><input type="text" placeholder="0" class="Visor"></td>
        </tr>
        <tr>
            <td class="gray">AC</td>
            <td class="gray">+/-</td>
            <td class="gray">%</td>
            <td class="yellow">/</td>
        </tr>
        <tr class="tr">
            <td class="gray">7</td>
            <td class="gray">8</td>
            <td class="gray">9</td>
            <td class="yellow">x</td>
        </tr>
        <tr>
            <td class="gray">4</td>
            <td class="gray">5</td>
            <td class="gray">6</td>
            <td class="yellow">-</td>
        </tr>
        <tr>
            <td class="gray">1</td>
            <td class="gray">2</td>
            <td class="gray">3</td>
            <td class="yellow">+</td>
        </tr>
        <tr>
            <td colspan="2" class="gray">0</td>
            <td class="gray">,</td>
            <td class="yellow">=</td>
        </tr>

    </table>

    
</body>
</html>
